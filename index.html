    <meta name="description" content="">

    <title ng-bind-template="{{pageTitle}}"></title>
    <link rel="stylesheet" href="css/app.css"><!--[if lte IE 7]>

  <body ng-controller="AppCtrl">

      </div>
    </div>
    <div class="wrapper">

          <div ng-switch-when="meeting111" ng-include=" 'partials/meetings/111.html' " ui-animate></div>
          <div ng-switch-when="meeting112" ng-include=" 'partials/meetings/112.html' " ui-animate></div>
          <div ng-switch-when="meeting113" ng-include=" 'partials/meetings/113.html' " ui-animate></div>
          <div ng-switch-when="meeting114" ng-include=" 'partials/meetings/114.html' " ui-animate></div>

    </div>
    <div class="footer">
      <div ng-include=" 'partials/footer.html' " class="container"></div>
    </div>
  </body>
</html>
